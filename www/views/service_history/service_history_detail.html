<ion-view title="History Detail">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content>

        <section class="bg-main">
            <div class="main">
                <p class="his-request"><span class="btns black_btn popup_rwr_btn"> Request ID - {{historyDetail.app_appointment_id}} </span></p>
                <span> <small> {{historyDetail.appointment_date | date}} </small> </span>
                <aside class="ratings">
                    <span> <i class="fa fa-star" aria-hidden="true"></i> </span>
                    <span><i class="fa fa-star" aria-hidden="true"></i></span>
                    <span> <i class="fa fa-star" aria-hidden="true"></i></span>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>

                </aside>
                <aside class="his-req-price">
                    <strong>{{historyDetail.confirm_price | currency}}</strong>
                    <span>Clean Time - 1:30 Hrs </span>
                </aside>

                <iframe id="googlMap" width="100%" height="120" frameborder="0" style="border:0" allowfullscreen></iframe>

                <!--<div id="map" data-tap-disabled="true"></div>-->

                <aside class="his-req-add">

                    <p><strong> Location </strong>
                        {{historyDetail.cleaner_address}} </p>
                    <p><strong> Your Need </strong> </li>
                        {{historyDetail.property_type_id | property}} </p>

                </aside>


            </div>
        </section>


    </ion-content>
</ion-view>
