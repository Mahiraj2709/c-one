<ion-view title="Clean and Cost review">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <section class="bg-main">
            <div class="main">
                <div class="clean_cost_reivew" ng-repeat="appointment in appointmentArray" ng-click="lauchNextPage(appointment)">
                    <aside class="sugg_cont_list help">
                        <label class="last_clean"><strong>Last Clean</strong></label>
                        <img src="img/user-photo.png" ng-src="{{getProfileImage(appointment.customer_pic)}}" alt=""
                             width="120" height="140">
                        {{appointment.appointment_date}}
                        <span> {{appointment.total_amount | currency}} </span>
                    </aside>
                    <div class="map_field_sec">
                        <div id="reviewMap" class="help_map" data-tap-disabled="true"></div>
                    </div>
                    <p class="reort_issue"> Report an Issue with this clean <strong> Report an Issue </strong></p>
                </div>
            </div>
        </section>


    </ion-content>
</ion-view>
