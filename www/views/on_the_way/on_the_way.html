<ion-view title="Cleanosaur has arrived" cache-view="false">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
    <ion-content ng-controller="OnTheWayCtrl">
        <div class="on_way">
            <!--<img src="img/cleansour_on_the_way_map.jpg"  alt="">-->
            <div id="on_way_map" data-tap-disabled="true" style="height:60vh"></div>

            <aside class="on_way_add_sec">
                <div class="map_sec_field" ng-hide="true">
                    <input placeholder="75 Bennett, NY" required="required" type="text">
                    <img src="img/address.png" alt="" class="left-txt-icons">
                    <img src="img/map-point-con.png" alt="" class="right-txt-icons">
                </div>

            </aside>

        </div>
        <div class="call_chat_sec">
            <aside class="figure-container">
                <figure class="profile-pic"> <img alt="" ng-src="{{profileImage}}" > </figure>
            </aside>
            <aside class="ratings">
                <span> <i class="fa fa-star" aria-hidden="true"></i> </span>
                <span><i class="fa fa-star" aria-hidden="true"></i></span>
                <span> <i class="fa fa-star" aria-hidden="true"></i></span>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </aside>

            <p style="text-align: center"> <span class="btns gray_btn popup_rwr_btn">{{request_id}} </span> </p>

            <aside class="btn_set"> <div class="half" ng-click="CallCustomer()"> <span class="btns bdr_btn"> <i class="fa fa-phone" aria-hidden="true"></i>  Call </span> </div>
                <div class="half fr" ng-click="openChat()"> <span class="btns bdr_btn">  <i class="fa fa-commenting-o" aria-hidden="true"></i>  Chat </span> </div>  </aside>
            <div class="full" ng-click="iHaveArrived()"> <span class="btns pink_btn"> {{btn_text}} </span> </div>
        </div>
    </ion-content>
</ion-view>
