<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
      <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('service worker installed'))
            .catch(err => console.log('Error', err));
        }
      </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/libs/ng-cordova.min.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/sha.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyA854Z_7HxtbrkSBb8MYpl9LJ6snE6eQlw&sensor=true&libraries=places"></script>
    <script src="views/splash/splash.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/signup/signup.js"></script>
    <script src="views/signup/termCondtionCtrl.js"></script>
    <script src="views/forgot_password/forgot_password.js"></script>
    <script src="views/home/home.js"></script>
    <script src="views/home/homeServices.js"></script>
    <script src="views/dialog/newRequestCtrl.js"></script>
    <!--profile -->
    <script src="views/my_profile/profile.js"></script>
    <script src="views/reset_password/reset_password.js"></script>
    <script src="views/my_profile/profileServices.js"></script>
    <script src="views/customer_profile/customer_profile.js"></script>
    <script src="views/customer_profile/customer_profile_services.js"></script>
    <!--on the way starts here-->
    <script src="views/on_the_way/on_the_way.js"></script>
    <script src="views/on_the_way/on_the_way_service.js"></script>
    <script src="views/help/helpController.js"></script>
    <!--on the way ends here-->
    <!--chat room starts here-->
    <script src="views/chat_room/chat_room.js"></script>
    <!--chat room end here-->

    <!--bill starts here-->
    <script src="views/bill/bill.js"></script>
    <!--bill ends here room end here-->
    <!--history services-->
    <script src="views/service_history/service_history.js"></script>
    <script src="views/service_history/hsitoryDetailCtrl.js"></script>
    <!--histroy serivide ends here-->
    <!--Pending appointment-->
    <script src="views/pending_appointment/pending_appointment.js"></script>
    <!--Pending appointment ends here-->

    <script src="views/about/about.js"></script>

  <!--factories-->
  <script src="js/factories/servicesFactory.js"></script>
  <script src="js/factories/popupFactory.js"></script>
  <script src="js/factories/videoFactory.js"></script>

  <!--fileter -->
  <script src="js/commonFilter.js"></script>

</head>

<body ng-app="starter">

<ion-side-menus>
    <!-- Main content -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark custom-dark" align-title="center">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>

        </ion-nav-bar>
        <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left Side Menu -->
    <ion-side-menu side="left">
        <nav class="left-nav-main">
            <section class="figure-container">
                <figure class="profile-pic"><img ng-src="{{profile_pic}}" alt="" width="50" height="65"></figure>
                <aside class="ratings">
                    <i class="fa fa-star" ng-class="{'ratingYellow':feedback.avg_rating >=1}" aria-hidden="true"></i>
                    <i class="fa fa-star" ng-class="{'ratingYellow':feedback.avg_rating >=2}" aria-hidden="true"></i>
                    <i class="fa fa-star" ng-class="{'ratingYellow':feedback.avg_rating >=3}" aria-hidden="true"></i>
                    <i class="fa fa-star" ng-class="{'ratingYellow':feedback.avg_rating >=4}" aria-hidden="true"></i>
                    <i class="fa fa-star" ng-class="{'ratingYellow':feedback.avg_rating >=5}"aria-hidden="true"></i>

                </aside>
                <figcaption class="user-detail"> {{userDetail.first_name}} {{userDetail.last_name}}</figcaption>
            </section>

            <section class="nav-menu">
                <ul>
                    <li menu-close>
                        <a ui-sref="home" >
                            <img src="img/home_side_icon.png" width="32" height="37" alt=""> <span> Connect </span>
                        </a>
                    </li>
                    <li menu-close>
                        <a ui-sref="profile_one" ui-sref-opts="{cache: false,reload:true}" >
                            <img src="img/left-nav-profile.png" width="32" height="37" alt=""> <span> Profile </span>
                        </a>
                    </li>

                    <li menu-close>
                        <a ui-sref="reset_password">
                            <img src="img/password.png" width="32" height="37" alt=""> <span> Reset Password </span>
                        </a>
                    </li>

                    <li menu-close ng-hide="true">
                        <!--<a ui-sref="chat_room({ app_appointment_id: '311'})"> <img src="img/left-nav-payment.png" width="32" height="28" alt=""> <span> Payment </span>-->
                        <a ui-sref="bill"> <img src="img/left-nav-payment.png" width="32" height="28" alt=""> <span> Payment </span>
                        </a>
                    </li>
                    <li menu-close>
                        <a ui-sref="history" > <img src="img/left-nav-history.png" width="32" height="28" alt=""> <span> History </span>
                        </a>
                    </li>

                    <li menu-close>
                        <a ui-sref="pending_appointment" >
                            <img src="img/left-nav-profile.png" width="32" height="37" alt=""> <span> My Booking </span>
                        </a>
                    </li>

                    <li menu-close>
                        <a ui-sref="notification" > <img src="img/left-nav-notification.png" width="32" height="32" alt="">
                            <span> Notification </span> </a>
                    </li>
                    <li menu-close ui-sref="help">
                        <a> <img src="img/left-nav-help.png" width="32" height="32" alt="" > <span> Help </span> </a>
                    </li>
                    <li menu-close ui-sref="work_as_customer" >
                        <a> <img src="img/left-nav-customer.png" width="32" height="32" alt="">
                            <span> Become A Customer </span> </a>
                    </li>
                    <li menu-close>
                        <a ui-sref="setting" > <img src="img/left-nav-settings.png" width="32" height="32" alt=""> <span> Settings </span>
                        </a>
                    </li>
                    <li menu-close>
                        <a ui-sref="about" > <img src="img/left-nav-profile.png" width="32"
                                                                            height="37" alt=""> <span> About </span>
                        </a>
                    </li>
                    <li ng-click="confirmLogout()" menu-close>
                        <a> <img src="img/left-nav-logout.png" width="32" height="23" alt=""> <span> Logout </span> </a>
                    </li>
                </ul>
            </section>
        </nav>
    </ion-side-menu>
</ion-side-menus>
<!--
    The nav bar that will be updated as we navigate between views.
  -->

</body>

</html>
